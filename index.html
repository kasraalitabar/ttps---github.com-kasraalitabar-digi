<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digikala</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="src/input.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
</head>

<body>
  <div class="nav">
    <input class="search" type="text" placeholder="جست و جو...">
    <img class="digi-logo" src="./images/full-horizontal.svg" alt="digikala logo" width="200px">
    <div class="rej">ثبت نام</div>
    <div class="vl"></div>
    <img class="basket" src="./images/shopping-basket-add-svgrepo-com (1).svg" alt="">
  </div>
  <div class="items flex justify-between">
    <div class="itemin bold">دسته بندی کالاها</div>
    <div class="itemin">شگفت انگیز ها</div>
    <div class="itemin">سوپرمارکت</div>
    <div class="itemin">کارت هدیه</div>
    <div class="itemin">پرفروش ترین ها</div>
    <div class="itemin">تخفیف ها و پیشنهاد ها</div>
    <div class="itemin">سوالی داری</div>
    <div class="itemin">در دیجی کالا بفروشید</div>
  </div>
  <div class="shahr">
    <div class="loc"> شهر خود را انتخاب کنید</div>
    <img class="location" src="./images/location-pin-alt-1-svgrepo-com.svg" alt="">
  </div>
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/persil.webp" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/boot.webp" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/chay.webp" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  


  <script src=""></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
